
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>المعلم X شِبين - ملوك الفطير</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&family=Amiri:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-orange: #f97316;
        --brand-red: #ea580c;
        --brand-cream: #fffcf6;
      }
      html, body {
        height: auto;
        min-height: 100%;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
      }
      body {
        font-family: 'Cairo', sans-serif;
        background-color: var(--brand-cream);
        color: #1a1a1a;
        -webkit-tap-highlight-color: transparent;
      }
      .font-brand { font-family: 'Amiri', serif; }
      .scroll-hide::-webkit-scrollbar { display: none; }
      .glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      .feteera-shadow {
        box-shadow: 0 10px 30px -5px rgba(249, 115, 22, 0.15);
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float { animation: float 3s ease-in-out infinite; }

      @keyframes flyToCart {
        0% {
          transform: scale(1) translate(0, 0);
          opacity: 1;
        }
        100% {
          transform: scale(0.1) translate(calc(100vw - 100px), calc(-100vh + 100px));
          opacity: 0;
        }
      }
      .fly-item {
        position: fixed;
        z-index: 9999;
        pointer-events: none;
        animation: flyToCart 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards;
      }
    </style>
